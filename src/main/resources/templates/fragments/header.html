<!-- templates/fragments/header.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

    <!-- jQuery CSS -->
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" />

    <!-- Animate.css for dropdown animation (optional) -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" />

    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fade-in">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/index}">
                    <img th:src="@{/images/favicon.png}" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top me-2">
                    Inventory Management:
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                    <!-- LEFT SIDE NAV LINKS -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home}"
                                th:classappend="${requestURI.startsWith('/home')} ? 'active'">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/user/user-list}"
                                th:classappend="${requestURI.startsWith('/user')} ? 'active'">
                                <i class="bi bi-people-fill"></i> Users
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{/product-category/category-list}"
                                th:classappend="${requestURI.startsWith('/product-category/')} ? 'active'">
                                <i class="bi bi-people-fill"></i> Product Category
                            </a>
                        </li>

                        <li class="nav-item dropdown" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" id="productDropdown" userRole="button"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                th:classappend="${requestURI.startsWith('/productItem/')} ? 'active'">
                                <i class="bi bi-box-seam"></i> Product
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                            <a class="nav-link" th:href="@{/stock}"
                                th:classappend="${requestURI.startsWith('/stock')} ? 'active'">
                                <i class="bi bi-clipboard-data"></i> Stock
                            </a>
                        </li>
                        <li>
                            <span class="dropdown-item disabled">
                                <i class="bi bi-shield-lock"></i>
                                <span th:text="${#authentication.authorities}"></span>
                            </span>
                        </li>

                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_ACCOUNTANT')">
                            <a class="nav-link" th:href="@{/expense-report}"
                                th:classappend="${requestURI.startsWith('/report')} ? 'active'">
                                <i class="bi bi-cash-coin"></i> Expense Report
                            </a>
                        </li>
                    </ul>

                    <!-- RIGHT SIDE USER DROPDOWN -->
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                                userRole="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span th:text="${firstName}"></span>&nbsp;&nbsp;&nbsp;
                                <i class="bi bi-person-circle me-1"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn"
                                aria-labelledby="userDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile/view-profile}">
                                        <i class="bi bi-person"></i> Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/profile/change-password}">
                                        <i class="bi bi-person"></i> Change Password
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button class="dropdown-item text-danger" type="submit">
                                            <i class="bi bi-box-arrow-right"></i> Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Scripts -->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
