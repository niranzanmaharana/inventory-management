<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5 mb-5 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="card-title mb-4 text-center"
                th:text="${supplier.id != null} ? 'Edit Supplier' : 'New Supplier'">
                Supplier Form</h2>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div th:replace="~{fragments/message :: message}"></div>

                <form th:action="@{/supplier/save}" th:object="${supplier}" method="post" class="needs-validation"
                    novalidate>
                    <input type="hidden" th:field="*{id}" />
                    <div class="row g-3">
                        <div class="col-md-6 col-12">
                            <label for="supplierName">Supplier Name</label>
                            <input type="text" class="form-control" id="supplierName" th:field="*{supplierName}"
                                required />
                            <div class="text-danger" th:if="${#fields.hasErrors('supplierName')}"
                                th:errors="*{supplierName}"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="mobile">Contact Number</label>
                            <input type="text" class="form-control" id="mobile" th:field="*{mobile}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="website">Website</label>
                            <input type="text" class="form-control" id="mobile" th:field="*{website}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></div>
                        </div>

                        <div class="col-12">
                            <label for="address">Address</label>
                            <textarea th:field="*{address}" class="form-control" id="address" required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">Save</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/supplier/supplier-list}" class="btn btn-link">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script>
        $(function () {
            $(".datepicker").datepicker({
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:c",
                maxDate: 0
            });

            $('#togglePassword').on('click', function () {
                const $input = $('#password');
                const $icon = $(this).find('i');
                const isPassword = $input.attr('type') === 'password';
                $input.attr('type', isPassword ? 'text' : 'password');
                $icon.toggleClass('bi-eye bi-eye-slash');
            });
        });
    </script>

</body>

</html>
