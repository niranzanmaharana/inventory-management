<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5 mb-5 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="card-title mb-4 text-center" th:text="${userProfile.id != null} ? 'Edit User' : 'Create User'">
                User
                Form</h2>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div th:replace="~{fragments/message :: message}"></div>

                <form th:action="@{/user/save}" th:object="${userProfile}" method="post" class="needs-validation"
                    novalidate>
                    <input type="hidden" th:field="*{id}" />

                    <div class="row g-3">
                        <div class="col-md-6 col-12">
                            <label for="salutation">Salutation</label>
                            <select class="form-control" th:field="*{salutation}" required>
                                <option value="" disabled>Select</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Prof.">Prof.</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('salutation')}"
                                th:errors="*{salutation}"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="roleName">Role</label>
                            <select class="form-control" th:field="*{userRole.roleName}" required id="roleName">
                                <option value="" disabled>Select Role</option>
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_MANAGER">Manager</option>
                                <option value="ROLE_STAFF">Staff</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('userRole.roleName')}"
                                th:errors="*{userRole.roleName}">
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name" id="firstName"
                                required />
                            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name" id="lastName"
                                required />
                            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <label for="dob">Date of Birth</label>
                            <input type="text" class="form-control datepicker" th:field="*{dob}"
                                placeholder="dd-MM-yyyy" autocomplete="off" id="dob" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                        </div>

                        <div class="col-md-6 col-12">
                            <label for="gender">Gender</label>
                            <select class="form-control" th:field="*{gender}" id="gender" required>
                                <option value="" disabled>Select gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                        </div>

                        <div class="col-md-6 col-12">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" th:field="*{mobile}"
                                placeholder="Enter 10-digit mobile number" id="mobile" pattern="[6-9][0-9]{9}" required />
                            <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                        </div>

                        <div class="col-md-6 col-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email"
                                required />
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="col-md-6 col-12">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter username" id="username"
                                required />

                            <!-- Validation error -->
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                            </div>

                            <!-- Helper note -->
                            <div class="form-text text-muted">
                                Username is case sensitive
                            </div>
                        </div>

                        <div class="col-md-6 col-12" th:if="${userProfile.id == null}">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" th:field="*{password}" id="password"
                                    placeholder="Enter password" required />
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye-slash"></i>
                                </button>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">Save</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/user/user-list}" class="btn btn-link">
                        <i class="bi bi-arrow-left"></i> Back to List
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script>
        $(function () {
            $(".datepicker").datepicker({
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:c",
                maxDate: 0
            });

            $('#togglePassword').on('click', function () {
                const $input = $('#password');
                const $icon = $(this).find('i');
                const isPassword = $input.attr('type') === 'password';
                $input.attr('type', isPassword ? 'text' : 'password');
                $icon.toggleClass('bi-eye bi-eye-slash');
            });
        });
    </script>

</body>

</html>
