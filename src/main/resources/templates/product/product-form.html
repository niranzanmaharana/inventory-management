<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<head th:replace="~{fragments/header :: head}"></head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5 mb-5 fade-in">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="card-title mb-4 text-center" th:text="${product.id != null} ? 'Edit Product' : 'New Product'">
        </h2>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:replace="~{fragments/message :: message}"></div>

            <form th:action="@{/product/save}" th:object="${product}" method="post" id="productForm"
                  class="needs-validation" novalidate>
                <input type="hidden" id="productId" th:field="*{id}"/>
                <input type="hidden" id="attributeJson" name="attributeJson"/>
                <input type="hidden" id="productImagePath" name="productImagePath"/>

                <div class="row g-3">
                    <!-- Category -->
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="categoryId">Product Category</label>
                        <div class="input-group">
                            <select class="form-select category-select" id="categoryId" th:field="*{categoryId}"
                                    th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'" required>
                                <option value="" disabled selected>Select Category</option>
                                <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.categoryName + (category.leaf ? ' ðŸŒ¿' : '')}">
                                </option>
                            </select>
                        </div>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('categoryId')}">
                            <span th:errors="*{categoryId}">Category Error</span>
                        </div>
                    </div>

                    <!-- Supplier -->
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="supplierId">Supplier</label>
                        <select id="supplierId" class="form-select" th:field="*{supplierId}"
                                th:classappend="${#fields.hasErrors('supplierId')} ? 'is-invalid'">
                            <option value="" disabled selected>Select Category</option>
                            <option th:each="supplier : ${suppliers}" th:value="${supplier.id}"
                                    th:text="${supplier.supplierName}"></option>
                        </select>
                    </div>

                    <!-- Product Name -->
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" th:field="*{productName}" id="productName"
                               th:classappend="${#fields.hasErrors('productName')} ? 'is-invalid'"
                               placeholder="Enter product name"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('productName')}"
                             th:errors="*{productName}"></div>
                    </div>

                    <!-- Description -->
                    <div class="col-lg-12 col-md-6 col-sm-12">
                        <label for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}" id="description"
                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                                  required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"></div>
                    </div>

                    <!-- Attributes Container -->
                    <div class="col-12 mt-4">
                        <label class="form-label" for="productAttributes">Product Attributes</label>

                        <div class="card p-3 shadow-sm border-1 rounded">
                            <div class="row g-3" id="productAttributes">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-4"
                                     th:each="attrType : ${attributeTypes}">
                                    <div class="d-flex align-items-center">
                                        <!-- Checkbox and Label -->
                                        <div class="form-check me-2 mb-0">
                                            <input class="form-check-input attribute-checkbox" type="checkbox"
                                                   th:id="'attrCheck_' + ${attrType.id}"
                                                   th:data-attr-id="${attrType.id}"
                                                   th:checked="${productAttributes != null and productAttributes[attrType.id.toString()] != null}"/>
                                            <label class="form-check-label ms-1"
                                                   th:for="'attrCheck_' + ${attrType.id}"
                                                   th:text="${attrType.attributeName}">Attribute Name</label>
                                        </div>

                                        <!-- Input Field -->
                                        <input type="text" class="form-control ms-2 attribute-value-input"
                                               style="min-width: 0; flex: 1 1 auto;"
                                               th:id="'attrInput_' + ${attrType.id}"
                                               th:value="${productAttributes != null ? productAttributes[attrType.id.toString()] : ''}"
                                               th:disabled="${productAttributes == null or productAttributes[attrType.id.toString()] == null}"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="attributeError" class="invalid-feedback mt-2 d-none">
                            Please fill in all selected attribute values.
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div class="col-lg-4 col-md-6">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" th:field="*{quantity}" id="quantity"
                               th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'" placeholder="Quantity"
                               required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}"
                             th:errors="*{quantity}">
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="col-lg-4 col-md-6">
                        <label for="pricePerUnit">Price/Unit</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{pricePerUnit}"
                               th:classappend="${#fields.hasErrors('pricePerUnit')} ? 'is-invalid'" id="pricePerUnit"
                               placeholder="Price/Unit" required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('pricePerUnit')}"
                             th:errors="*{pricePerUnit}"></div>
                    </div>

                    <!-- Expiry Date -->
                    <div class="col-lg-4 col-md-6">
                        <label for="expiryDate">Expiry Date</label>
                        <input type="text" class="form-control datepicker" th:field="*{expiryDate}" id="expiryDate"
                               th:classappend="${#fields.hasErrors('expiryDate')} ? 'is-invalid'"
                               placeholder="Expiry Date"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('expiryDate')}"
                             th:errors="*{expiryDate}"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">Save</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a th:href="@{/product/product-list}" class="btn btn-link">
                    <i class="bi bi-arrow-left"></i> Back to List
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/product-form.js}"></script>
</body>

</html>
