<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sell Products</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <style>
        .cart-table th,
        .cart-table td {
            vertical-align: middle;
        }

        .total-section {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-cart"></i> Sell Products</h2>

        <!-- Search & Scan -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="searchProduct">Search product by name</label><input type="text" id="searchProduct" class="form-control"
                                                                  placeholder="Search product by name..." autocomplete="off">
                    </div>
                    <div class="col-md-4">
                        <label for="scanBarcode">Scan barcode</label><input type="text" id="scanBarcode" class="form-control" placeholder="Scan barcode..."
                                                                autocomplete="off">
                    </div>
                    <div class="col-md-2">
                        <button id="btnSearch" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="mb-4"></div>

        <!-- Cart Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-basket"></i> Current Sale
            </div>
            <div class="card-body p-0">
                <table class="table table-bordered table-hover cart-table mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Batch</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted">No products added</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-end total-section">
                Total: ₹<span id="totalAmount">0.00</span>
            </div>
        </div>

        <!-- Checkout Section -->
        <div class="mt-4 text-end">
            <button id="btnClear" class="btn btn-outline-danger me-2">
                <i class="bi bi-trash"></i> Clear
            </button>
            <button id="btnCheckout" class="btn btn-success">
                <i class="bi bi-cash-stack"></i> Checkout
            </button>
        </div>
    </div>

    <script>
        let cart = [];

        // Add product to cart
        function addToCart(product) {
            let existing = cart.find(p => p.id === product.id);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        // Remove product from cart
        function removeFromCart(id) {
            cart = cart.filter(p => p.id !== id);
            renderCart();
        }

        // Update quantity
        function updateQuantity(id, qty) {
            let item = cart.find(p => p.id === id);
            if (item) {
                item.quantity = qty > 0 ? qty : 1;
                renderCart();
            }
        }

        // Render cart
        function renderCart() {
            let tbody = $("#cartBody");
            tbody.empty();
            let total = 0;

            if (cart.length === 0) {
                tbody.append(`<tr><td colspan="6" class="text-center text-muted">No products added</td></tr>`);
            } else {
                cart.forEach(item => {
                    let subtotal = item.price * item.quantity;
                    total += subtotal;
                    tbody.append(`
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.batch}</td>
                        <td>₹${item.price.toFixed(2)}</td>
                        <td>
                            <input type="number" value="${item.quantity}" min="1"
                                   class="form-control form-control-sm"
                                   onchange="updateQuantity(${item.id}, this.value)">
                        </td>
                        <td>₹${subtotal.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `);
                });
            }
            $("#totalAmount").text(total.toFixed(2));
        }

        // Checkout
        $("#btnCheckout").click(function () {
            if (cart.length === 0) {
                alert("No products to checkout!");
                return;
            }
            $.ajax({
                url: '/sell/checkout',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(cart),
                success: function () {
                    alert("Sale completed!");
                    cart = [];
                    renderCart();
                }
            });
        });

        // Clear cart
        $("#btnClear").click(function () {
            if (confirm("Clear all products?")) {
                cart = [];
                renderCart();
            }
        });

        // Simulate search (AJAX can be added)
        $("#btnSearch").click(function () {
            let mockResults = [
                { id: 1, name: "Paracetamol", batch: "B001", price: 12.50 },
                { id: 2, name: "Vitamin C", batch: "B002", price: 25.00 }
            ];
            let html = `<div class="list-group">`;
            mockResults.forEach(p => {
                html += `<button type="button" class="list-group-item list-group-item-action"
                        onclick='addToCart(${JSON.stringify(p)})'>
                        ${p.name} - ₹${p.price}
                    </button>`;
            });
            html += `</div>`;
            $("#searchResults").html(html);
        });

    </script>

</body>

</html>
