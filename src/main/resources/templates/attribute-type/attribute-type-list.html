<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary">Attribute Types</h3>
            <a th:href="@{/attribute-type/add}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Attribute Type
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Attribute Name</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="attr : ${attributeTypes}">
                        <td th:text="${attr.attributeName}">Color</td>
                        <td class="text-end">
                            <form
                                th:action="@{${attr.enabled} ? '/attribute-type/disable/' + ${attr.id} : '/attribute-type/enable/' + ${attr.id}}"
                                method="post" style="display:inline;">
                                <button type="submit" class="btn p-0 border-0"
                                    th:classappend="${attr.enabled} ? 'text-danger' : 'text-success'"
                                    style="background: none; font-size: 1.2rem;"
                                    th:title="${attr.enabled} ? 'Disable' : 'Enable'"
                                    th:onclick="${attr.enabled} ? 'return confirm(\'Disable this attribute\')' : 'return confirm(\'Enable this attribute?\')'}">
                                    <i th:classappend="${attr.enabled} ? 'bi-toggle-off' : 'bi-toggle-on'"></i>
                                </button>
                            </form>
                            <a th:href="@{'/attribute-type/edit/' + ${attr.id}}"
                                class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(attributeTypes)}">
                        <td colspan="3" class="text-center text-muted py-3">No attribute types found.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
