<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="text-center">
        <h1 class="display-3 text-danger"><i class="bi bi-exclamation-triangle-fill"></i> Oops!</h1>
        <p class="lead">Something went wrong on our side.</p>
        <p th:if="${status}" class="text-muted">Error Code: <span th:text="${status}"></span></p>
        <p th:if="${error}" class="text-muted">Error: <span th:text="${error}"></span></p>
        <p th:if="${message}" class="text-muted">Message: <span th:text="${message}"></span></p>

        <a th:href="@{/home}" class="btn btn-primary mt-4">Go to Home</a>
    </div>

</body>

</html>
