<!-- templates/user/home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">List of Products</h2>
            <a class="btn btn-success" th:href="@{/product/add}">
                <i class="bi bi-plus"></i> Add New Product
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}">
                        <td>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${product.productName}"
                                        th:classappend="${!product.enabled} ? 'text-muted text-decoration-line-through' : ''">
                                        Product Name
                                    </span>
                                    <span class="badge ms-2"
                                        th:classappend="${product.enabled} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${product.enabled} ? 'Enabled' : 'Disabled'">
                                        Status
                                    </span>
                                    <a href="#" class="ms-2 view-image-link text-decoration-none"
                                        title="View Product Image" th:if="${product.productImagePath}"
                                        th:data-img-url="@{${product.productImagePath}}" data-title="Product Image">
                                        <i class="bi bi-image" style="font-size: 1.2rem;"></i>
                                    </a>
                                </div>

                                <div class="ms-2">
                                    <!-- Edit -->
                                    <a th:href="@{'/product/edit/' + ${product.id}}" class="text-primary me-2"
                                        title="Edit product" style="text-decoration: none; font-size: 0.9rem;">
                                        <i class="bi bi-pencil"></i>
                                    </a>

                                    <!-- Enable/Disable -->
                                    <form th:action="@{/product/toggle-status/{id}(id=${product.id})}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn p-0 border-0"
                                            th:classappend="${product.enabled} ? 'text-danger' : 'text-success'"
                                            style="background: none; font-size: 1.2rem;"
                                            th:title="${product.enabled} ? 'Disable' : 'Enable'"
                                            th:onclick="${product.enabled} ? 'return confirm(\'Disable this product?\')' : 'return confirm(\'Enable this product?\')'}">
                                            <i
                                                th:classappend="${product.enabled} ? 'bi-toggle-off' : 'bi-toggle-on'"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.categoryName}"></td>
                        <td th:text="${product.subCategoryName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" class="img-fluid" alt="Preview Image" style="max-height: 600px;">
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.view-image-link').on('click', function (e) {
                e.preventDefault();

                const imageUrl = $(this).data('img-url');
                const title = $(this).data('title') || "Image Preview";

                $('#modalImage').attr('src', imageUrl);
                $('#imageModalLabel').text(title);
                $('#imageModal').modal('show');
            });

            $('#imageModal').on('hide.bs.modal', function () {
                if (document.activeElement) {
                    document.activeElement.blur();
                }
            });
        });
    </script>
</body>

</html>
