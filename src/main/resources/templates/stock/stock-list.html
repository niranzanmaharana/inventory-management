<!-- templates/user/home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">Stock</h2>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Product</th>
                        <th>Batch Code</th>
                        <th>Received Date</th>
                        <th>Received Quantity</th>
                        <th>Available Quantity</th>
                        <th>Cost</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="stock: ${stocks}">
                        <td th:text="${stock.productName}"></td>
                        <td th:text="${stock.batchCode}"></td>
                        <td
                            th:text="${stock.receivedDate != null ? #temporals.format(stock.receivedDate, 'dd-MM-yyyy hh:mm a') : 'â€”'}">
                        </td>
                        <td th:text="${stock.receivedQuantity}"></td>
                        <td th:text="${stock.availableQuantity}"></td>
                        <td th:text="${stock.pricePerUnit}"></td>
                        <td th:text="${stock.expiryDate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
