<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm p-4">
                    <h4 class="text-center text-primary mb-3"
                        th:text="${attributeType.id != null} ? 'Edit Attribute Type' : 'Add Attribute Type'">
                        Attribute Type Form
                    </h4>

                    <div th:replace="~{fragments/message :: message}"></div>

                    <form th:action="@{${attributeType.id != null} ? '/attribute-type/update' : '/attribute-type/save'}"
                        th:object="${attributeType}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" />
                        <!-- Attribute Name -->
                        <div class="mb-3">
                            <label for="attributeName" class="form-label">Attribute Name</label>
                            <input type="text" class="form-control" id="attributeName" th:field="*{attributeName}"
                                placeholder="Enter attribute name" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('attributeName')}"
                                th:errors="*{attributeName}"></div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i>
                                <span th:text="${attributeType.id != null} ? 'Update' : 'Save'">Save</span>
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/attribute-type/list}" class="btn btn-link">
                            <i class="bi bi-arrow-left"></i> Back to List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
