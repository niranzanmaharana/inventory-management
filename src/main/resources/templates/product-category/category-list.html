<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">List of Registered Users</h2>
            <a class="btn btn-success" th:href="@{/product-category/add}">
                <i class="bi bi-person-plus-fill"></i> Add Category
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-3 shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Subcategories</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <!-- Category Name with Status Badge + Actions -->
                        <td>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${category.categoryName}"
                                        th:classappend="${!category.enabled} ? 'text-muted text-decoration-line-through' : ''">
                                        Category Name
                                    </span>
                                    <span class="badge ms-2"
                                        th:classappend="${category.enabled} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${category.enabled} ? 'Enabled' : 'Disabled'">
                                        Status
                                    </span>
                                </div>
                                <div class="ms-2">
                                    <!-- Edit -->
                                    <a th:href="@{'/product-category/edit/' + ${category.id}}" class="text-primary me-2"
                                        title="Edit Category" style="text-decoration: none; font-size: 0.9rem;">
                                        <i class="bi bi-pencil"></i>
                                    </a>

                                    <!-- Enable/Disable -->
                                    <form
                                        th:action="@{${category.enabled} ? '/product-category/disable/' + ${category.id} : '/product-category/enable/' + ${category.id}}"
                                        method="post" style="display:inline;">
                                        <button type="submit" class="btn p-0 border-0"
                                            th:classappend="${category.enabled} ? 'text-danger' : 'text-success'"
                                            style="background: none; font-size: 1.2rem;"
                                            th:title="${category.enabled} ? 'Disable' : 'Enable'"
                                            th:onclick="${category.enabled} ? 'return confirm(\'Disable this category?\')' : 'return confirm(\'Enable this category?\')'}">
                                            <i
                                                th:classappend="${category.enabled} ? 'bi-toggle-off' : 'bi-toggle-on'"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </td>

                        <!-- Description -->
                        <td th:text="${category.description}">Description</td>

                        <!-- Subcategories -->
                        <td>
                            <ul class="mb-0 ps-3" th:if="${category.subCategories != null}">
                                <li th:each="subCategory : ${category.subCategories}"
                                    class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <span th:text="${subCategory.categoryName}"
                                            th:classappend="${!subCategory.enabled} ? 'text-muted text-decoration-line-through' : ''">
                                            Subcategory Name
                                        </span>
                                        <span class="badge ms-2"
                                            th:classappend="${subCategory.enabled} ? 'bg-success' : 'bg-secondary'"
                                            th:text="${subCategory.enabled} ? 'Enabled' : 'Disabled'">
                                            Status
                                        </span>
                                    </div>
                                    <div class="ms-2">
                                        <!-- Edit -->
                                        <a th:href="@{'/product-category/edit/' + ${subCategory.id}}"
                                            class="text-primary me-2" title="Edit Subcategory"
                                            style="text-decoration: none; font-size: 0.9rem;">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <!-- Enable/Disable -->
                                        <form
                                            th:action="@{${subCategory.enabled} ? '/product-category/disable/' + ${subCategory.id} : '/product-category/enable/' + ${subCategory.id}}"
                                            method="post" style="display:inline;">
                                            <button type="submit" class="btn p-0 border-0"
                                                th:classappend="${subCategory.enabled} ? 'text-danger' : 'text-success'"
                                                style="background: none; font-size: 1.2rem;"
                                                th:title="${subCategory.enabled} ? 'Disable' : 'Enable'"
                                                th:onclick="${subCategory.enabled} ? 'return confirm(\'Disable this subcategory?\')' : 'return confirm(\'Enable this subcategory?\')'}">
                                                <i
                                                    th:classappend="${subCategory.enabled} ? 'bi-toggle-off' : 'bi-toggle-on'"></i>
                                            </button>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</html>
