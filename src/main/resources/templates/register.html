<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card registration-card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-3">User Registration</h2>

                <div th:replace="~{fragments/message :: message}"></div>

                <form class="needs-validation" novalidate method="post" th:action="@{/register}" th:object="${user}">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <label for="salutation">Salutation</label>
                            <select class="form-control" th:field="*{salutation}" required>
                                <option value="" disabled>Select</option>
                                <option value="Mr.">Mr.</option>
                                <option value="Mrs.">Mrs.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Dr.">Dr.</option>
                                <option value="Prof.">Prof.</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('salutation')}"
                                th:errors="*{salutation}"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            &nbsp;
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                                placeholder="First name" required>
                            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}">
                            </p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                placeholder="Last name" required>
                            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" th:field="*{gender}" id="gender" required>
                                <option value="" disabled selected>Select gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                            <p th:errors="*{gender}" class="text-danger" th:if="${#fields.hasErrors('gender')}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="text" class="form-control datepicker" th:field="*{dob}" id="dob"
                                placeholder="DD-MM-YYYY" autocomplete="off" required>
                            <p th:errors="*{dob}" class="text-danger" th:if="${#fields.hasErrors('dob')}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" th:field="*{mobile}" id="mobile"
                                placeholder="Enter 10-digit mobile number" pattern="[6-9][0-9]{9}" required>
                            <p th:errors="*{mobile}" class="text-danger" th:if="${#fields.hasErrors('mobile')}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" id="email"
                                placeholder="Enter email" required>
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" id="username"
                                placeholder="Enter username" required>
                            <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <div class="col-md-6 mb-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" th:field="*{password}" id="password"
                                    placeholder="Enter password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                    tabindex="-1">
                                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                </button>
                            </div>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <div class="text-center mt-3">
                        <small>Already registered? <a th:href="@{/login}">Login here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script>
        $(document).ready(function () {
            $("#dob").datepicker({
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:c",
                maxDate: 0,
                onClose: function () {
                    $(this).trigger('change');
                }
            });
            $('#togglePassword').on('click', function () {
                const $passwordInput = $('#password');
                const $toggleIcon = $('#toggleIcon');

                const type = $passwordInput.attr('type') === 'password' ? 'text' : 'password';
                $passwordInput.attr('type', type);

                $toggleIcon.toggleClass('bi-eye bi-eye-slash');
            });
        });
    </script>
</body>

</html>
