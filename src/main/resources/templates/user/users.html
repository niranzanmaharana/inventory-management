<!-- templates/user/home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{user/header :: head}"></head>

<body>
    <div th:replace="~{user/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">List of Registered Users</h2>
            <a class="btn btn-success" th:href="@{/user/add}">
                <i class="bi bi-person-plus-fill"></i> Add New User
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm mt-3">
                <thead class="table-primary">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role.roleName}"></td>
                        <td class="text-center align-middle p-0">
                            <form th:action="@{/user/toggle-status}" method="post" th:object="${user}" class="d-inline">
                                <input type="hidden" th:name="id" th:value="${user.id}" />
                                <button type="submit" class="btn btn-link p-0 border-0"
                                    th:classappend="${user.active} ? 'text-success' : 'text-secondary'"
                                    th:title="${user.active} ? 'Deactivate' : 'Activate'"
                                    style="line-height: 1; vertical-align: middle;"
                                    onclick="return confirm(this.title + ' this user?');">
                                    <i class="bi" th:classappend="${user.active} ? 'bi-toggle-on' : 'bi-toggle-off'"
                                        style="font-size: 1.4rem;"></i>
                                </button>
                            </form>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-sm btn-primary" th:href="@{'/user/edit/' + ${user.id}}">
                                <i class="bi bi-eye"></i> View
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{user/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
