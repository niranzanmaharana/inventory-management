<!-- templates/user/home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-primary">List of Registered Suppliers</h2>
            <a class="btn btn-success" th:href="@{/supplier/add}">
                <i class="bi bi-person-plus-fill"></i> Add New Supplier
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm mt-3">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Website</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.supplierName}"></td>
                        <td th:text="${supplier.email}"></td>
                        <td th:text="${supplier.mobile}"></td>
                        <td th:text="${supplier.address}"></td>
                        <td th:text="${supplier.website}"></td>
                        <td class="text-center align-middle p-0">
                            <form th:action="@{/supplier/toggle-status}" method="post" th:object="${supplier}" class="d-inline">
                                <input type="hidden" th:name="id" th:value="${supplier.id}" />
                                <button type="submit" class="btn btn-link p-0 border-0"
                                    th:classappend="${supplier.enabled} ? 'text-success' : 'text-secondary'"
                                    th:title="${supplier.enabled} ? 'Disable' : 'Enable'"
                                    style="line-height: 1; vertical-align: middle;"
                                    onclick="return confirm(this.title + ' this supplier?');">
                                    <i class="bi" th:classappend="${supplier.enabled} ? 'bi-toggle-on' : 'bi-toggle-off'"
                                        style="font-size: 1.4rem;"></i>
                                </button>
                            </form>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-sm btn-primary" th:href="@{/supplier/edit/{id}(id=${supplier.id})}">
                                <i class="bi bi-eye"></i> View
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
