<!-- templates/user/home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head}">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-secondary">List of Registered Suppliers</h2>
            <a class="btn btn-primary" th:href="@{/supplier/add}"
                th:classappend="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')} ? ' disabled'"
                th:attr="aria-disabled=${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                <i class="bi bi-plus-circle"></i> Add New Supplier
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover shadow-sm mt-3">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Website</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td>
                            <span th:text="${supplier.supplierName}" class="supplier-name"
                                th:classappend="${!supplier.enabled} ? 'text-muted text-decoration-line-through' : ''">
                            </span>
                            <span class="badge ms-2"
                                th:classappend="${supplier.enabled} ? 'bg-success' : 'bg-secondary'"
                                th:text="${supplier.enabled} ? 'Enabled' : 'Disabled'">
                                Status
                            </span>
                            <a class="btn btn-sm btn-link" th:href="@{/supplier/edit/{id}(id=${supplier.id})}"
                                th:classappend="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')} ? ' disabled'"
                                th:attr="aria-disabled=${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                        <td th:text="${supplier.email}"></td>
                        <td th:text="${supplier.mobile}"></td>
                        <td th:text="${supplier.address}"></td>
                        <td th:text="${supplier.website}"></td>
                        <td class="text-center align-middle p-0">
                            <form th:action="@{/supplier/toggle-status}" method="post" th:object="${supplier}"
                                class="d-inline">
                                <input type="hidden" th:name="id" th:value="${supplier.id}" />
                                <button type="submit" class="btn btn-link btn p-0 border-0"
                                    onclick="return confirm(this.title + ' this supplier?');"
                                    style="line-height: 1; vertical-align: middle;"
                                    th:title="${supplier.enabled} ? 'Disable' : 'Enable'"
                                    th:classappend="|${supplier.enabled ? 'text-success' : 'text-secondary'}${not #authorization.expression('hasRole(''ROLE_ADMIN'')') ? ' disabled' : ''}|"
                                    th:attr="aria-disabled=${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                    th:disabled="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                    <i class="bi"
                                        th:classappend="${supplier.enabled} ? 'bi-toggle-on' : 'bi-toggle-off'"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
