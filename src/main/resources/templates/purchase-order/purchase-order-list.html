<!-- templates/user/home.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<head th:replace="~{fragments/header :: head}"></head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container fade-in mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-secondary">Purchase Orders</h2>
            <a class="btn btn-primary" th:href="@{/purchase-order/purchase-order-form}"
                th:classappend="${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')') ? ' disabled' : ''}"
                th:attr="aria-disabled=${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')')}">
                <i class="bi bi-plus-circle"></i> Add Purchase Order
            </a>
        </div>

        <div th:replace="~{fragments/message :: message}"></div>

        <div class="table-responsive">
            <div class="accordion" id="purchaseOrderAccordion">
                <div th:each="order, iterStat : ${purchaseOrders}" class="accordion-item">
                    <!-- Accordion Header -->
                    <h2 class="accordion-header" th:id="'heading-' + ${order.id}">
                        <button class="accordion-button collapsed" type="button" th:attr="data-bs-toggle='collapse', 
                            data-bs-target='#collapse-' + ${order.id}, 
                            aria-controls='collapse-' + ${order.id}" aria-expanded="false">
                            <span
                                th:text="'#' + ${iterStat.count} + ' - ' + ${order.orderNumber} + ' (' + ${order.supplierName} + ')'">
                                #1 - PO-001 (ABC Traders)
                            </span>
                            <span class="ms-auto badge bg-secondary" th:if="${order.status == 'DRAFT'}"
                                th:text="${order.status}"></span>
                            <span class="ms-auto badge bg-success" th:if="${order.status == 'RECEIVED'}"
                                th:text="${order.status}"></span>
                            <span class="ms-auto badge bg-dark" th:if="${order.status == 'PLACED'}"
                                th:text="${order.status}"></span>
                            <span class="ms-auto badge bg-danger" th:if="${order.status == 'CANCELLED'}"
                                th:text="${order.status}"></span>
                        </button>
                    </h2>

                    <!-- Accordion Body -->
                    <div th:id="'collapse-' + ${order.id}" class="accordion-collapse collapse"
                        th:attr="aria-labelledby='heading-' + ${order.id}" data-bs-parent="#purchaseOrderAccordion">
                        <div class="accordion-body">
                            <!-- Action Buttons -->
                            <div class="mb-3 text-end">
                                <a th:if="${order.status == 'DRAFT'}"
                                    th:href="@{'/purchase-order/place/' + ${order.id}}"
                                    onclick="return confirm('Place this order?')"
                                    class="btn btn-sm btn-outline-info me-1" title="Place"
                                    th:classappend="${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')') ? ' disabled' : ''}"
                                    th:attr="aria-disabled=${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')')}">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                </a>
                                <a th:if="${order.status == 'PLACED'}"
                                    th:href="@{'/purchase-order/receive/' + ${order.id}}"
                                    onclick="return confirm('Receive this order?')"
                                    class="btn btn-sm btn-outline-success me-1" title="Receive"
                                    th:classappend="${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')') ? ' disabled' : ''}"
                                    th:attr="aria-disabled=${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')')}">
                                    <i class="bi bi-check-circle"></i>
                                </a>
                                <a th:if="${order.status == 'DRAFT' or order.status == 'PLACED'}"
                                    th:href="@{'/purchase-order/cancel/' + ${order.id}}"
                                    onclick="return confirm('Cancel this order?')"
                                    class="btn btn-sm btn-outline-danger me-1" title="Cancel"
                                    th:classappend="${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')') ? ' disabled' : ''}"
                                    th:attr="aria-disabled=${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')')}">
                                    <i class="bi bi-x-circle"></i>
                                </a>
                                <a th:if="${order.status == 'DRAFT'}" th:href="@{'/purchase-order/edit/' + ${order.id}}"
                                    class="btn btn-sm btn-outline-secondary" title="Edit"
                                    th:classappend="${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')') ? ' disabled' : ''}"
                                    th:attr="aria-disabled=${not #authorization.expression('hasAnyRole(''ROLE_MANAGER'')')}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                            </div>

                            <!-- Purchase Order Items Table -->
                            <table class="table table-sm table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Product</th>
                                        <th>Batch</th>
                                        <th>Quantity</th>
                                        <th>Price/Unit</th>
                                        <th>Subtotal</th>
                                        <th>Expiry Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td th:text="${item.productName}">Product</td>
                                        <td th:text="${item.batchCode}">Batch</td>
                                        <td th:text="${item.quantity}">0</td>
                                        <td th:text="${item.pricePerUnit}">0.00</td>
                                        <td th:text="${item.subTotal}">0.00</td>
                                        <td th:text="${item.expiryDate}">2025-01-01</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                <!-- If no orders -->
                <div th:if="${#lists.isEmpty(purchaseOrders)}" class="text-center mt-3">
                    <p>No purchase orders found.</p>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
